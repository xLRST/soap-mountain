<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soap-Mountain</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="scene-container">
    <svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg" role="img" class="scene-svg">
        <defs>
            <!-- Gradienti aggiornati per colori saturi -->
            <linearGradient id="sunGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ffcf6b" />
                <stop offset="100%" stop-color="#ff5e62" />
            </linearGradient>
            <linearGradient id="mountainGradient" x1="0.5" y1="0" x2="0.5" y2="1">
                <stop offset="0%" stop-color="#ffb6b9" />
                <stop offset="60%" stop-color="#7b2ff2" />
                <stop offset="100%" stop-color="#2d1456" />
            </linearGradient>
            <linearGradient id="mountainShadow" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ffb6b9" stop-opacity="0.7"/>
                <stop offset="100%" stop-color="#7b2ff2" stop-opacity="0.2"/>
            </linearGradient>
            <linearGradient id="riverGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ff5e62" />
                <stop offset="100%" stop-color="#2d1456" />
            </linearGradient>
            <linearGradient id="cloudGradient" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#ffb6b9" />
                <stop offset="100%" stop-color="#b993d6" />
            </linearGradient>
        </defs>
        <!-- Nuvole animate -->
        <ellipse class="cloud cloud1" cx="200" cy="180" rx="70" ry="25" fill="url(#cloudGradient)" opacity="0.7"/>
        <ellipse class="cloud cloud2" cx="600" cy="200" rx="60" ry="20" fill="url(#cloudGradient)" opacity="0.7"/>
        <!-- Sole centrale e grande -->
        <circle class="sun" cx="400" cy="260" r="140" fill="url(#sunGradient)" />
        <!-- Montagna principale appuntita -->
        <path class="mountain-main" fill="url(#mountainGradient)" d="M120,1000 Q400,350 680,1000 Z" />
        <!-- Highlight sulla cresta -->
        <path class="mountain-highlight" fill="url(#mountainShadow)" d="M400,350 Q440,500 420,700 Q410,900 400,1000 Q390,900 380,700 Q360,500 400,350 Z" />
        <!-- Montagne secondarie -->
        <path class="mountain-back" fill="#3d1c5e" opacity="0.7" d="M0,1100 Q200,700 400,950 Q600,700 800,1100 L800,1200 L0,1200 Z" />
        <!-- Alberi in primo piano -->
        <g class="trees" fill="#1a0933">
            <path d="M160 1200 L180 1120 L200 1200 Z" />
            <path d="M120 1200 L140 1140 L160 1200 Z" />
            <path d="M600 1200 L620 1130 L640 1200 Z" />
            <path d="M700 1200 L720 1140 L740 1200 Z" />
            <path d="M80 1200 L100 1150 L120 1200 Z" />
            <path d="M680 1200 L700 1150 L720 1200 Z" />
        </g>
        <!-- Fiume e riflessi -->
        <path class="river" fill="url(#riverGradient)" d="M300 1200 Q400 900 500 1200 Z" />
        <ellipse class="reflection reflection1" cx="400" cy="1100" rx="120" ry="18" fill="#ffb6b9" opacity="0.5" />
        <ellipse class="reflection reflection2" cx="400" cy="1150" rx="90" ry="12" fill="#ffcf6b" opacity="0.4" />
        <ellipse class="reflection reflection3" cx="400" cy="1180" rx="60" ry="8" fill="#ff5e62" opacity="0.5" />
    </svg>
    </div>
    <p class="scene-title">Soap-Mountain</p>
    <script src="main.js"></script>
</body>
</html>
